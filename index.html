<body onload="initMap()">

    <script>
        function initMap(){
            
            let mapOptions = {
                center: new google.maps.LatLng('12.145409', '-61.666514'),
                zoom: 14
            }
            
            let map = new google.maps.Map(document.getElementById('map'), mapOptions);

            /*var map = new
            google.maps.map(document.getElementById('map'), options);*/

            directionsService = new google.maps.DirectionsService;
            directionsDisplay = new google.maps.DirectionsRenderer;
            directionsDisplay.setMap(map);
            calculateAndDisplayRoute(directionsService, directionsDisplay);

            /*var marker = new google.maps.Marker({
            position: {lat: 12.068488, lng: -61.753840},
            map: map,
            title: 'Unknown'
            });*/

            google.maps.event.addlistener(map, 'click',
            function(event){
                addmarker({coords:event.latlng});
            });

        }
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZVg75dh21n5v6cv3Lqr88P7V27yBmkNw&callback=initMap">

    function calculateAndDisplayRoute(directionsService, directionsDisplay) {
      directionsService.route({
        origin: 'Grand Mal, Grenada',
        destination: 'Cherry Hill, Grenada',
        travelMode: 'DRIVING'
      }, function(response, status) {
        if (status === 'OK') {
          directionsDisplay.setDirections(response);
        } else {
          window.alert('Directions request failed due to ' + status);
        }
      });
    }
    </script>
